<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>STS-REVIEWER</h1>

        <div class="identification-section">
            <h2>Identification</h2>
            <p id="id-question"></p>
            <input type="text" id="id-answer" placeholder="Type your answer here..." autocomplete="off" />
            <div class="id-controls">
              <button id="submit-id-btn">Submit</button>
              <button id="next-id-btn" style="display: none;">Next</button>
            </div>
            <p id="id-feedback"></p>
          </div>

        <div class="true-false-section" style="display: none;">
            <h2>True or False</h2>
            <p id="tf-question"></p>
            <div class="tf-buttons">
            <button id="true-btn">True</button>
            <button id="false-btn">False</button>
            </div>
            <p id="tf-feedback"></p>
            <button id="next-tf-btn" style="display: none;">Next</button>
        </div>
  
        <div class="quiz">
            <h2 id="question"></h2>
            <div id="answer-buttons">
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
